<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitch Bot Interface</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #messages { max-height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    .message { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Twitch Bot Interface</h1>
  <div id="messages"></div>
  <div id="emotes"></div>
  <form id="send-form">
    <input type="text" id="channel" placeholder="Channel" required>
    <input type="text" id="message" placeholder="Message" required>
    <button type="submit">Send</button>
  </form>
  <script>
    async function fetchMessages() {
      const response = await fetch('/messages');
      const messages = await response.json();
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = `${msg.author}: ${msg.content}`;
        messagesDiv.appendChild(div);
      });
    }

    document.getElementById('send-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const channel = document.getElementById('channel').value;
      const message = document.getElementById('message').value;
      const response = await fetch('/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ channel, message })
      });
      if (response.ok) {
        document.getElementById('message').value = '';
        fetchMessages();
      }
    });

    setInterval(fetchMessages, 3000);
  </script>
</body>
</html>
