<!-- child_template.html -->
{% extends 'base.html' %}

{% block title %}Каналы{% endblock %}

{% block content %}

    <div class="header">
        <h1>Channels</h1>
    </div>

    <div class="container">
        <div class="channels-list-wrapper">
            <table class="channels-table" id="channels-table">
                <thead>
                </thead>
                <tbody>
                    <!-- Названия каналов будут добавлены здесь динамически -->
                </tbody>
            </table>
        </div>
    </div>

    {% assets "index_js" %}
        <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
        <script id="avatars-data" type="application/json">{{ avatars|tojson }}</script>
    {% endassets %}
{% endblock %}
