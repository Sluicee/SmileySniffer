<!-- child_template.html -->
{% extends 'base.html' %}

{% block title %}Каналы{% endblock %}

{% block content %}

    <div class="header">
        <h1>Channels</h1>
    </div>

    <div class="container">
        <div class="channels-list-wrapper">
            <div class="channels-grid" id="channels-grid">
                <!-- Каналы будут добавлены динамически -->
            </div>
        </div>
    </div>

    {% assets "index_js" %}
        <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
        <script id="avatars-data" type="application/json">{{ avatars|tojson }}</script>
    {% endassets %}
{% endblock %}
